<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julieth">
    <meta name="copyright" content="fuentepropia">
	<link rel="shorcut icon" href="./Logo.jpeg">
    <title>Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!--Menú-->
<header>
    <div class="bg-indigo-400 p-4 justify-center">
        <div class="flex items-center justify-between p-4">
<!--Logo y nombre de la pagina-->
            <div class="flex items-center">
                <img src="Logo.jpeg" class="size-16">
                <h1 class="text-white p-4">Seguimiento a tus Finanzas</h1>
            </div>
<!-- Barra de búsqueda -->
            <div class= flex justify-center">
                <input type="text" id="buscarInput" placeholder="Buscar..." class="w-full px-3 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-400">
            </div>
<!--Opciones menú-->
            <div>
                <button class="text-white px-3 py-2 rounded hover:bg-indigo-600"><a href="./Inicio.html">Inicio</a></button>
                <button class="text-white px-3 py-2 rounded hover:bg-indigo-600"><a href="./Login.html">Cerrar Sesion</a></button>
            </div>
        </div>
    </div>
</header>
<!--Cuerpo de la pagina-->
<body class="bg-gray-200">
<!--Primer div es el centrado del cuerpo-->
    <div class="container p-10 m-auto ">
<!--Agregar transaccion-->
        <div>
<!-- Subtitulo -->
            <h2 class="text-2xl mb-4 flex justify-center">Agregar Transacción</h2>
<!-- Formulario de Agregar -->
            <form id="formAgregar">
                <div>
<!--Tipo de transaccion-->
                    <label for="type">Tipo</label>
                    <select type="text" name="tipo" class="flex w-full py-1 rounded-md mb-4 text-gray-500" required>
                        <option value="n/a">Seleccionar opción</option>
                        <option value="Ingreso">Ingreso</option>
                        <option value="Gasto">Gasto</option>
                    </select>
<!--Valor transaccion-->
                    <label for="valor">Valor (Sin comas ni puntos)</label>
                    <input type="number" name="valor" min="0" step="1" class="flex w-full py-1 rounded-md mb-4 text-gray-500" required>
<!--Categoria de la transaccion-->
                    <label for="categoria">Categoría</label>
                    <select type="text" id="categoriaEdit" name="categoria" class="flex w-full py-1 rounded-md mb-4 text-gray-500" required>
                        <option value="n/a">Seleccionar opción</option>
                        <option value="Alimentación">Alimentación</option>
                        <option value="Gastos Hogar">Gastos Hogar</option>
                        <option value="Tecnologia y Electrodomesticos">Tecnologia y Electrodomesticos</option>
                        <option value="Otros">Otros</option>
                    </select>
<!--Fecha de la transaccion-->
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" class="flex w-full py-1 rounded-md mb-4 text-gray-500" required>
<!--Descripción de la transaccion-->
                    <label for="descripcion">Descripción (opcional)</label>
                    <textarea name="descripcion" class="flex w-full py-4 rounded-md"></textarea>
<!--Botón de guardado-->
                    <button class="bg-indigo-400 w-full py-2 rounded hover:bg-indigo-600 transition-color mt-3" type="submit">Guardar</button>
                </div>
            </form>
        </div>
<!--Tabla de registro de la o las transacciones-->
        <div class="mt-10 m-auto">
            <h2 class="mb-4 flex justify-center">Lista de Transacciones</h2>
            <div class="tabladetransaccion">
                <table class="min-w-full bg-white">
                    <tr class="border-b-2 rounded border-indigo-500">
                        <th class="text-left py-2 px-3 bg-indigo-400">Tipo</th>
                        <th class="text-left py-2 px-3 bg-indigo-400">Fecha</th>
                        <th class="text-left py-2 px-3 bg-indigo-400">Categoría</th>
                        <th class="text-left py-2 px-3 bg-indigo-400">Valor</th>
                        <th class="text-left py-2 px-3 bg-indigo-400">Descripción</th>
                        <th class="text-left py-2 px-3 bg-indigo-400">Editar</th>
                    </tr>
                </table>
            </div>
        </div>
<!-- Modal para Editar -->
        <div id="modal" class="fixed top-0 left-0 w-full h-full bg-indigo-200 flex items-center justify-center hidden">
            <div class="bg-gray-200 p-4 rounded w-1/2">
<!--Botón de cierre del modal-->
                <div>
                    <button id="closeModalButton">X</button>
                </div>
                <h2 class="text-2xl mb-4 flex justify-center">Editar Transacción</h2>
<!--Formulario a editar-->
                <form id="formEditar">
                    <div>
<!--Tipo de transaccion-->
                        <label for="tipoEdit">Tipo</label>
                        <select type="text" id="tipoEdit" name="tipo" class="flex w-full py-1 rounded-md mb-4 text-gray-500" required>
                            <option value="n/a">Seleccionar opción</option>
                            <option value="Ingreso">Ingreso</option>
                            <option value="Gasto">Gasto</option>
                        </select>
<!--Valor transaccion-->
                        <label for="valorEdit">Valor (Sin comas ni puntos)</label>
                        <input type="number" id="valorEdit" name="valor" min="0" step="1" class="flex w-full py-1 rounded-md mb-4 text-gray-500" required>
<!--Categoria de la transaccion-->                    
                        <label for="categoriaEdit">Categoría</label>
                        <select type="text" id="categoriaEdit" name="categoria" class="flex w-full py-1 rounded-md mb-4 text-gray-500" required>
                            <option value="n/a">Seleccionar opción</option>
                            <option value="Alimentación">Alimentación</option>
                            <option value="Gastos Hogar">Gastos Hogar</option>
                            <option value="Tecnologia y Electrodomesticos">Tecnologia y Electrodomesticos</option>
                            <option value="Otros">Otros</option>
                        </select>
<!--Fecha de la transaccion-->                    
                        <label for="fechaEdit">Fecha</label>
                        <input type="date" id="fechaEdit" name="fecha" class="flex w-full py-1 rounded-md mb-4 text-gray-500" required>
<!--Descripción de la transaccion-->                    
                        <label for="descripcionEdit">Descripción (opcional)</label>
                        <textarea id="descripcionEdit" name="descripcion" class="flex w-full py-4 rounded-md"></textarea>
<!--Botón de guardado-->                    
                        <button class="bg-indigo-400 w-full py-2 rounded hover:bg-indigo-600 transition-color mt-3" type="submit">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!--Js registro y edicion de -->
    <script src="./script.js"></script>
 
</body>
<footer>
    <div class="bg-indigo-400 p-4 flex items-center justify-center">
        <h1 class="text-white p-4">Copyright © 2024 Julieth Ochoa</h1>
    </div>
</footer>
</html>
